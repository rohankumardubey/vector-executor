
syntax = "proto3";

package spark.expression;

option java_package = "org.apache.spark.sql.execution.native.ser";

// The basic message representing a Spark expression.
message Expr {
  ExprType expr_type = 1;

  oneof expr_struct {
    Literal literal = 2;
    Add add = 3;
  }

  // What the expression is actually.
  enum ExprType {
    LITERAL = 0;
    ADD = 1;
    // More expression types...
  }
}

message Literal {
  oneof value {
    bool bool_val = 1;
    int32 int_val = 2;
    int64 long_val = 3;
    float float_val = 4;
    double double_val = 5;
    string string_val = 6;
    bytes bytes_val = 7;
   }
}

message Add {
  Expr left = 1;
  Expr right = 2;
}
